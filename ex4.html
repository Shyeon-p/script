<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Comparison operator & Boolean </h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1); // 왼쪽값과 오른쪽값이 같으면 True 아니면 False
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1<2); // &lt 는 <을 표현한것
    </script>

    <h3>1&lt;1</h3>
    <script>
        document.write(1<1);
    </script>

</body>
</html>
